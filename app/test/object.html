<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>茴字的几种写法</title>
</head>
<body>
<script type="text/javascript">

 var num = 1;
 var numObj = new Number(1);
 console.log(num instanceof Number);
 console.log(num.constructor);
 console.log(numObj instanceof Number);
 console.log(numObj.constructor);

 var bol = true;
 var bolObj = new Boolean(true);
 console.log('--------------------------------')
 console.log(bol instanceof Boolean);
 console.log(bol.constructor);
 console.log(bolObj instanceof Boolean);
 console.log(bolObj.constructor);

 var str = "abc";
 var strObj = new String("abc");
 console.log('--------------------------------')
 console.log(str instanceof String);
 console.log(str.constructor);
 console.log(strObj instanceof String);
 console.log(strObj.constructor);

 var arr = [1,2,3];
 var arrObj = new Array(1,2,3);
 console.log('--------------------------------')
 console.log(arr instanceof Array);
 console.log(arr.constructor);
 console.log(arrObj instanceof Array);
 console.log(arrObj.constructor);

 var obj = {};
 var newObj = new Object();
 console.log('--------------------------------')
 console.log(obj instanceof Object);
 console.log(obj.constructor);
 console.log(newObj instanceof Object);
 console.log(newObj.constructor);


 

 function Person(){}
 // var p = new Person();
 // console.log(p.__proto__ === Person.prototype);

</script>
</body>
</html>
